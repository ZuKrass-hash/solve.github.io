<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
        }
        .menu {
            position: relative;
            display: inline-block;
            margin: 20px;
        }
        .menu-button {
            background: linear-gradient(135deg, #000, #444);
            color: white;
            padding: 14px 28px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255,255,255,0.3);
        }
        .dropdown {
            display: none;
            position: absolute;
            background: #222;
            min-width: 200px;
            box-shadow: 0px 10px 20px rgba(255,255,255,0.3);
            border-radius: 8px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .dropdown a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            transition: background 0.3s ease;
            font-size: 16px;
        }
        .dropdown a:hover {
            background: #444;
        }
        .menu:hover .dropdown {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <button class="menu-button">основы алгоритмизации и программирования</button>
        <div class="dropdown">
            <a href="https://drive.google.com/file/d/1ZGP1Z5ZLvYwo7aHoZOUnhxu3jYW2VdAm/view?usp=drive_link">1 лаба</a>
            <a href="#">Подпункт 2</a>
            <a href="#">Подпункт 3</a>
        </div>
    </div>
    <div class="menu">
        <button class="menu-button">основы проектирования баз данных</button>
        <div class="dropdown">
            <a href="#">До марта</a>
        </div>
    </div>
</body>
</html>
